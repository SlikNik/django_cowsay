<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>CowSay</title>
</head>

<body>
    <div class="container" style="color: orangered;">
        <ul class="nav nav-tabs" style="color: orangered;">
            <li class="nav-item" >
              <a class="nav-link" href="/" style="color: orangered;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ tab }}" href="/history/" style="color: orangered;">Most Recent</a>
            </li>
        </ul>
        <h1>Welcome to the Most Recent CowSay's</h1>
        <ul>
            {% for cowsay in cowsays %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <a href="/recipe/{{recipe.id}}" class="card-link" style="color: orange;"><h5 class="card-title">{{ cowsay.text }}</h5></a>
                    <p class="card-text">{{ cowsay.date }}</p>
                </div>
            </div>
            <br>
            {% endfor %}
        </ul>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
